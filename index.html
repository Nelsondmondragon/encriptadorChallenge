<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div>
            </div>
        </header>
        <!-- <main> -->
        <section class="container-encrypt">
            <textarea class="encrypt-area" placeholder="Ingrese el texto aqui" cols="20" rows="10"></textarea>
            <div class="encrypt-exclamation">
                <div></div>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="encrypt-btn">
                <button class="encrypt-btn-one" onclick="encryptText()">Encriptar</button>
                <button class="encrypt-btn-two">Desencriptar</button>
            </div>
        </section>
        <section class="container-decrypt">
            <textarea disabled class="decrypt-area" name="" cols="20" rows="10"></textarea>
            <div class="decrypt-img"></div>
            <div class="decrypt-message">
                <p class="text-one">Ningún mensaje fue encontrado.</p>
                <p class="text-two">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="decrypt-btn">Copiar</button>
        </section>
    </div>

    <script src="./js/code.js"></script>
</body>

</html>
