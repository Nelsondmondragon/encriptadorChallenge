<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Encriptador</title>
    <!-- <link rel="stylesheet" href="./css/reset.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <header>
        <img src="./images/logo.png" alt="">
    </header>
    <main>
        <section class="main-text-container">
            <textarea class="area" placeholder="Ingrese el texto aqui" cols="20" rows="10"></textarea>
            <div class="exclamacion">
                <div></div>
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="btn">
                <button class="main-text-container-btn--one">Encriptar</button>
                <button class="main-text-container-btn--two">Desencriptar</button>
            </div>
        </section>

        <section class="main-text-message">
            <div >
                <textarea name="" cols="30" rows="10"></textarea>
                <!-- <div>
                    <img src="./images/muneco.png" alt="">
                </div> -->
                <p class="text-one">Ningún mensaje fue encontrado.</p>
                <p class="text-two">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button>Copiar</button>
            </div>
        </section>
    </main>


</body>

</html>
